name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'wp-teamized.php'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Extract version from plugin file
        id: get_version
        run: |
          VERSION=$(grep -oP "(?<=Version: )\d+\.\d+\.\d+" wp-teamized.php)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.get_version.outputs.version }}$"; then
            echo "Tag ${{ steps.get_version.outputs.version }} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag ${{ steps.get_version.outputs.version }} does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate translation files with WP-CLI
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Compile .po files to .mo
          docker run --rm --user "$(id -u):$(id -g)" --volume "${{ github.workspace }}:/var/www/html/wp-content/plugins/wp-teamized" --workdir /var/www/html/wp-content/plugins/wp-teamized wordpress:cli wp i18n make-mo languages/
          
          # Generate .json files for JavaScript translations from .po files
          docker run --rm --user "$(id -u):$(id -g)" --volume "${{ github.workspace }}:/var/www/html/wp-content/plugins/wp-teamized" --workdir /var/www/html/wp-content/plugins/wp-teamized wordpress:cli wp i18n make-json languages/

      - name: Commit translation files
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add translation files (force to override .gitignore)
          git add --force languages/*.mo languages/*.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No translation files to commit"
          else
            git commit -m "chore: update translation files for version ${{ steps.get_version.outputs.version }}"
            git push origin main
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag ${{ steps.get_version.outputs.version }}
          git push origin ${{ steps.get_version.outputs.version }}

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
